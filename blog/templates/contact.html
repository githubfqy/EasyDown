{%load static%}
<!DOCTYPE html>
<html>
	<head>
	<!-- /.website title -->
    <title>AfterWork Coming Soon Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS Files -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet" media="screen">
	<link href="{%static 'css/font-awesome.min.css'%}" rel="stylesheet">
	<link href="{%static 'css/log.css'%}" rel="stylesheet" media="screen">
	<link href="{%static 'css/main.css'%}" rel="stylesheet" media="screen">
	<!-- Google Fonts -->
	</head>
<body class="contact">
<!-- /.contact section -->
        <div class="navbar-collapse collapse" style="margin:0 0 0 500px;" >
            <ul class="nav navbar-nav">
               <li class="active"><a class="btn btn-primary " href="{%url 'blog:home'%}" ><font color="white">首页</font></a></li>
               <li><a class="btn btn-primary" href="{%url 'blog:tags'%}"><font color="white">标签</font></a></li>
               <li><a class="btn btn-primary" href="{%url 'blog:app'%}"><font color="white">软件</font></a></li>
               <li><a class="btn btn-primary" href="{%url 'blog:contact'%}"><font color="white">留言板</font></a></li>
           </ul>
     	</div><!--/.nav-collapse -->
<div>
	<div class="container">
		<div class="row contact-row">

			<!-- /.address and contact -->
			<div class="col-sm-5 contact-left wow fadeInUp" style="margin: 350px 0 0 0;">
				<h2><span class="highlight">Contact</span> Us</h2>
				<!-- /.social links -->
					<p>社区的建设需要您的帮助</p>
					<p>如果您有好的资源愿意共享，希望您能将资源百度云链接通过留言板的形式告知我们。</p>
					<p>请您务必正确填写邮箱信息，我们保证会对您的信息保密</p>
					<p>非常感谢！ヾ(๑╹◡╹)ﾉ"</p>
			</div>

			<!-- /.contact form -->
			<div class="col-sm-7 contact-right wow fadeInUp" style="margin: 350px 0 0 0;">
					<form method="POST" id="contact-form" class="form-horizontal" action="http://127.0.0.1:8000/blog/contact/" onSubmit="alert('Thank you for your feedback!');">

						<div class="form-group">
							<input class="form-control" type="text" name="username" placeholder="Name" required/>
						</div>
						<div class="form-group">
							<input class="form-control" name="email" type="text" placeholder="Email" required/>
						</div>
						<div class="form-group">
							<textarea class="form-control input-message" name="message" rows="5" placeholder="Message" required></textarea>
						</div>
						<div class="form-group">
							<input type="hidden" name="save" value="contact-form">
							<button class="btn btn-success" id="submit" type="submit" style="width: 700px;">Submit</button>
						</div>
						<p>{{msg}}</p>
					</form>
			</div>
		</div>
	</div>
</div>
  </body>
</html>
